<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let movie of movies">
        <!-- <img [src]="photo.data" /> -->
        <!-- <div class="movie-container"></div> -->
        <div class="rectangle-box" (click)="onMovieClick(movie)">
          <div class="rectangle-content">
            <div>
              <span>{{ movie.name }}</span>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col size="6"> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
