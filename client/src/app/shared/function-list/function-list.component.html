<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let function of functions"
      (click)="onFunctionSelected(function)"
    >
      <ion-label>
        {{ function.functionDate | date: 'dd/MM/yyyy' }} -
        {{ function.functionTime }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
