<ion-header>
  <ion-toolbar>
    <ion-title>
      Cartelera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-movie-list (selectedMovie)="onMovieSelected($event)"></app-movie-list>
  <ion-fab
    vertical="bottom"
    horizontal="center"
    slot="fixed"
    (click)="openAddMovieModal()"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
