<ion-header>
  <ion-toolbar>
    <ion-title>Agregar p√©licula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="movieForm">
    <ion-item>
      <ion-input
        formControlName="name"
        type="text"
        placeholder="Nombre"
      ></ion-input>
    </ion-item>
  </form>

  <ion-fab
    vertical="bottom"
    horizontal="center"
    slot="fixed"
    (click)="saveMovie()"
  >
    <ion-fab-button>
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
