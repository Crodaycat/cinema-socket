<ion-header>
  <ion-toolbar>
    <ion-title>Agregar función</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="movieFunctionForm">
    <ion-item>
      <ion-label position="floating">Fecha de la función</ion-label>
      <ion-datetime
        formControlName="functionDate"
        displayFormat="DD/MM/YYYY"
        min="2019-07-23"
        max="2050-12-31"
      >
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Hora de la función</ion-label>
      <ion-datetime
        formControlName="functionTime"
        display-format="hh mm A"
      ></ion-datetime>
    </ion-item>
  </form>

  <ion-fab
    vertical="bottom"
    horizontal="center"
    slot="fixed"
    (click)="saveFunction()"
  >
    <ion-fab-button>
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
