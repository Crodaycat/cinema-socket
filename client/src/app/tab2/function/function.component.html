<ion-header>
  <ion-toolbar>
    <ion-title>
      Funciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="functionsDateForm">
    <ion-item>
      <ion-label position="floating">Fecha de la funci√≥n</ion-label>
      <ion-datetime
        formControlName="date"
        displayFormat="DD/MM/YYYY"
        max="2050-12-31"
      >
      </ion-datetime>
    </ion-item>
  </form>
  <app-function-list [functions]="movieFunctions"></app-function-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button (click)="openAddFunctionModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button
        (click)="searchMovieFunctions()"
        [disabled]="functionsDateForm.invalid"
      >
        <ion-icon name="search"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
